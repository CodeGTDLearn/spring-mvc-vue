<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>

<body>
    <div id="VueManagesThisDOMportion" class="container">
        
        <h4 v-if="seen" class="center">User information</h4>
        
        <div class="row">
            <div class="col s12 m4 l2"></div>
            <div class="col s12 m4 l8">
                <form  class="col s12">
                    
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="name" type="text" v-model="userToSave.name">
                            <label for="name">First Name</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" v-model="userToSave.password">
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="input-field col s4">
                            <select v-model="userToSave.profile" class="browser-default">
                                <option>Select Profile</option>
                                <option v-for="item in profilesToSelect" v-bind:value="item">
                                    {{ item.descript }}
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <div class="col s6 center"><button class="waves-effect waves-light btn-large" type="button" value="Save" v-on:click="saveUpdateMethod" >Save
                        </div>
                        
                        <div class="col s6 center"><button class="waves-effect waves-light btn-large" type="button" value="New" v-on:click="newCleanObjectUser">New
                        </div>
                        
                    </div>
                    
                </form>
                
            </div>
            <div class="col s12 m4 l2"></div>
        </div>
        
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <a v-for="(itemFor, index) in listArrayUsers" v-if="index === 'content'">
                    
                    <input type="hidden" v-model="individualItem = itemFor">
                    
                    <div v-for="it in individualItem" class="row">
                        <!-- <div class="col s1 l1"><p>{{it.idUser}}</p></div> -->
                        <div class="col s1 l1"><p>{{it.name}}</p></div> 
                        <div class="col s1 l1"><p>{{it.password}}</p></div>
                        <div class="col s1 l1"><p>{{it.profile.descript}}</p></div> 
                        <span v-for ="(linkItem, index) in it.links">
                            <div class="col s1 l5"><p>{{linkItem.href}}</p></div> 
                        </span>
                        
                        <div class="col s1 l2"><button class="waves-effect waves-light btn-small" type="button" v-on:click="deleteMethod(it)">Delete</button></div> 
                        <div class="col s1 l2"><button class="waves-effect waves-light btn-small" type="button" v-on:click="showInputValuesToUpdate(it)">Update</button></div> 
                    </div>
                </a>
            </div>
            <div class="col s1"></div>
        </div>
        
        <script>
            var appInst = new Vue({
                
                el:"#VueManagesThisDOMportion",
                
                data:{
                    //boolean type
                    seen: true,
                    
                    //array types
                    listArrayUsers:[],
                    individualItem: [],
                    profilesToSelect: [],
                    
                    //Object type
                    userToSave:{
                        iduser:'',
                        name: '', 
                        password:'',
                        profile:''
                    }
                    
                },
                
                //created: Method executed when the Vue instance(appInst) is created 
                created: function() {
                    this.$http.get('http://localhost:8083/v1/usuarios').then(
                    response => {  // get body data
                        
                        this.listArrayUsers = response.body;
                    }, 
                    response => {  // error callback
                        alert("it does not work! get") 
                    });
                    
                    this.$http.get('http://localhost:8083/v1/usuarios/profile').then(
                    response => {  // get body data
                        
                        this.profilesToSelect = response.body;
                    }, 
                    response => {  // error callback
                        alert("it does not work! get profiles") 
                    });
                },
                
                //group of methods 
                methods:{
                    
                    listAllMethod: function() {
                        this.$http.get('http://localhost:8083/v1/usuarios').then(
                        response => {  // get body data
                            
                            this.listArrayUsers = response.body;
                        }, 
                        response => {  // error callback
                            alert("it does not work! get") 
                        });
                    },  
                    
                    saveUpdateMethod: function(){
                        
                        if(this.userToSave.iduser == '' && this.userToSave.profile != ''){ 
                            this.$http.post('http://localhost:8083/v1/usuarios', this.userToSave).then(
                            response => {  // posting body data
                                this.listAllMethod();
                                this.newCleanObjectUser();
                                alert("The saving is done!")
                                
                            }, 
                            response => {  // error callback
                                alert("it does not work! post") 
                            }); 
                            
                        }else if(this.userToSave.iduser != '' && this.userToSave.profile != ''){
                            
                            this.$http.put('http://localhost:8083/v1/usuarios', this.userToSave).then(
                            response => {  // posting body data
                                this.listAllMethod();
                                this.newCleanObjectUser();
                                alert("The updating is done!")
                                
                            }, 
                            response => {  // error callback
                                alert("it does not work! put") 
                            }); 
                        }else{
                            alert("All fields should be fill up!!!")
                        }
                    },
                    
                    showInputValuesToUpdate: function(itemToShowValues){
                        
                        this.newCleanObjectUser();
                        
                        this.userToSave.iduser = itemToShowValues.iduser;
                        this.userToSave.name = itemToShowValues.name;
                        this.userToSave.password = itemToShowValues.password;
                        this.userToSave.profile = itemToShowValues.profile;
                        
                    },
                    
                    newCleanObjectUser: function(){
                        this.userToSave.iduser = ''; 
                        this.userToSave.name = '';
                        this.userToSave.password = '';
                        this.userToSave.profile = '';
                    },
                    
                    deleteMethod: function(deleteItem){ 
                        
                        if(confirm("Confirm the deletion of the item "+ deleteItem.iduser)){ 
                            
                            this.$http.delete('http://localhost:8083/v1/usuarios/' + deleteItem.iduser).then(
                            response => {  // posting body data
                                this.listAllMethod();
                                alert("The deletion is done!")
                                
                            }, 
                            response => {  // error callback
                                alert("it does not work! delete") 
                            });  
                        } 
                    },                
                }
                
            });
        </script>
        
        <script>
            $(document).ready(function(){
                $('select').formSelect();
            });
        </script>
        
        <script>
            $(document).ready(function() {
                M.updateTextFields();
            });
            
        </script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
    
    </html>
